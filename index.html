<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.kudoadvisory.com/" />

    <!-- Primary SEO -->
    <title>AI Advisory & AI Consultancy in Dubai | Kudo Advisory</title>

    <meta
      name="description"
      content="Kudo Advisory is a Dubai-based AI advisory and AI consultancy firm. We provide AI strategy, AI governance, and enterprise AI advisory services across the Middle East."
    />

    <meta name="author" content="Kudo Advisory" />

    <!-- Open Graph (WhatsApp / LinkedIn / iMessage) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kudoadvisory.com/" />
    <meta property="og:site_name" content="Kudo Advisory" />
    <meta property="og:title" content="AI Advisory & AI Consultancy in Dubai | Kudo Advisory" />
    <meta
      property="og:description"
      content="End-to-end AI advisory, AI consultancy and enterprise AI strategy in Dubai and the Middle East. We exist to make AI move."
    />
    <meta property="og:image" content="https://www.kudoadvisory.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Advisory & AI Consultancy in Dubai | Kudo Advisory" />
    <meta
      name="twitter:description"
      content="Enterprise AI advisory, AI consultancy and AI governance services in Dubai and the Middle East."
    />
    <meta name="twitter:image" content="https://www.kudoadvisory.com/og-image.jpg" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kudo Advisory",
        "url": "https://www.kudoadvisory.com",
        "logo": "https://www.kudoadvisory.com/og-image.jpg",
        "description": "Kudo Advisory is an AI advisory and AI consultancy firm based in Dubai. We provide enterprise AI strategy consulting, AI governance advisory, and AI programme delivery services across the Middle East.",
        "founder": {
          "@type": "Person",
          "name": "Vijay Jaswal",
          "url": "https://www.linkedin.com/in/vijayjaswal"
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Dubai",
          "addressCountry": "AE"
        },
        "areaServed": [
          { "@type": "Place", "name": "United Arab Emirates" },
          { "@type": "Place", "name": "Middle East" }
        ],
        "sameAs": [
          "https://www.linkedin.com/company/kudo-advisory/",
          "https://www.linkedin.com/in/vijayjaswal"
        ]
      }
    </script>

    <!-- Structured Data: FAQ for AI Extraction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What does an AI advisory firm do?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "An AI advisory firm helps organisations define AI strategy, governance frameworks, prioritise use cases and design delivery roadmaps to extract measurable value from artificial intelligence."
            }
          },
          {
            "@type": "Question",
            "name": "What is the difference between AI consultancy and AI implementation?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "AI consultancy focuses on strategy, governance and planning, while AI implementation focuses on building and deploying technical solutions."
            }
          },
          {
            "@type": "Question",
            "name": "Does Kudo Advisory provide AI consultancy in Dubai?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Kudo Advisory provides AI advisory and AI consultancy services to enterprise organisations in Dubai and across the Middle East."
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
