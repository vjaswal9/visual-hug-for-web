<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.kudoadvisory.com/" />

    <!-- Primary SEO -->
    <title>Kudo Advisory | We exist to make AI move</title>
    <meta
      name="description"
      content="Kudo Advisory works with organisations unsure where to start with AI or struggling to extract real value from it. End-to-end AI advisory covering strategy, governance, value identification, and solution delivery."
    />
    <meta name="author" content="Kudo Advisory" />

    <!-- Open Graph (WhatsApp / LinkedIn / iMessage) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kudoadvisory.com/" />
    <meta property="og:site_name" content="Kudo Advisory" />
    <meta property="og:title" content="Kudo Advisory | We exist to make AI move" />
    <meta
      property="og:description"
      content="End-to-end AI advisory covering strategy, governance, value identification and solution delivery. Pragmatic, outcome-driven, enterprise-grade."
    />
    <meta property="og:image" content="https://www.kudoadvisory.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kudo Advisory | We exist to make AI move" />
    <meta
      name="twitter:description"
      content="End-to-end AI advisory covering strategy, governance, value identification and solution delivery. Pragmatic, outcome-driven, enterprise-grade."
    />
    <meta name="twitter:image" content="https://www.kudoadvisory.com/og-image.jpg" />

    <!-- Optional: prevent duplicate indexing of www/non-www via explicit canonical above -->
    <!-- Structured Data (Google entity understanding / Knowledge Graph) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Kudo Advisory",
        "url": "https://www.kudoadvisory.com",
        "logo": "https://www.kudoadvisory.com/og-image.jpg",
        "image": "https://www.kudoadvisory.com/og-image.jpg",
        "description": "Kudo Advisory provides AI strategy, governance, and delivery advisory to enterprise organisations across the Middle East.",
        "founder": {
          "@type": "Person",
          "name": "Vijay Jaswal",
          "url": "https://www.linkedin.com/in/vijayjaswal"
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Dubai",
          "addressCountry": "AE"
        },
        "areaServed": [
          { "@type": "Place", "name": "United Arab Emirates" },
          { "@type": "Place", "name": "Middle East" }
        ],
        "sameAs": ["https://www.linkedin.com/in/vijayjaswal"]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
